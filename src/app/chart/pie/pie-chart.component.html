<md-grid-list cols="2">
	<md-grid-tile>
		<svg id="pie-chart"></svg>
	</md-grid-tile>
	<md-grid-tile>
		<div *ngIf="entry">
			<div>{{entry.label}}</div>
			<div>{{entry.valueString}}</div>

			<div>
				entries:
				<div *ngFor="let item of entry.entries">{{item.label}} : {{item.valueString}}</div>
			</div>
		</div>
	</md-grid-tile>
</md-grid-list>
