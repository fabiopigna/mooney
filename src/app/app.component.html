<md-toolbar color="primary">

      <i class="material-icons app-toolbar-menu">menu</i>

	Mooney

	<span class="app-toolbar-filler"></span>
</md-toolbar>
<div class="app-content">
	<md-card>
		<md-tab-group>
			<md-tab>
				<template md-tab-label>
					Charts
				</template>
				<template md-tab-content>
					<md-grid-list cols="2">
						<md-grid-tile>
							<pie-chart [ecoDoc]="ecoDoc"></pie-chart>
						</md-grid-tile>
						<md-grid-tile>
							<line-chart [ecoDoc]="ecoDoc"></line-chart>
						</md-grid-tile>
					</md-grid-list>
				</template>
			</md-tab>
			<md-tab>
				<template md-tab-label>
					Movements
				</template>
				<template md-tab-content>
					<!--<h1>Movements list</h1>
					<div>total:{{ecoDoc.total}}</div>
					<div>count:{{ecoDoc.count}}</div>
					<div *ngFor="let movement of ecoDoc.movements">{{movement}}</div>-->
					<movements-list [ecoDoc]="ecoDoc"></movements-list>
				</template>
			</md-tab>
		</md-tab-group>
	</md-card>
</div>
